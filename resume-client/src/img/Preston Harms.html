COLORS:

Cyan: #2ff3e0
Gold: #f8d210
Pink: #28b485
Chili Pepper: #f51720

@keyframes rotateIn {
  /*When the annimation starts*/
  0% {
    opacity: 0;
    transform: rotate(90deg);
  }
  80% {
    transform: rotate(180);
  }
  /*When the annimation ends*/
  100% {
    opacity: 1;
    transform: rotate(360deg);
  }
}
/*
  * It's best to keep these animations to only 2 properties for brosser performance
  */
@keyframes moveInLeft {
  /*When the annimation starts*/
  0% {
    opacity: 0;
    transform: translate(-100px);
  }
  80% {
    transform: translate(10px);
  }
  /*When the annimation ends*/
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes moveInRight {
  /*When the annimation starts*/
  0% {
    opacity: 0;
    transform: translate(100px);
  }
  80% {
    transform: translate(-10px);
  }
  /*When the annimation ends*/
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes moveInBottom {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes wobbleLeftRight {
  0% {
    transform: skewX(7deg);
  }
  25% {
    transform: skewX(-7deg);
  }
  50% {
    transform: skewX(7deg);
  }
  75% {
    transform: skewX(-7deg);
  }
  100% {
    transform: skewX(7deg);
  }
}
@keyframes blink {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
/*
* rgba(red, green, blue, opacity)
*
* 
* polygon(~four corner corrdinate moving clockwise)
* https://bennettfeely.com/clippy/
*/
.header {
  height: 10em;
  background-image: linear-gradient(to right bottom, rgba(0, 0, 255, 0.8), rgba(255, 248, 0, 0.5)), url(http://localhost:3000/static/media/wide-cyber-background.7d931a98edf02a0f9bcd.jpg);
  background-size: cover;
  background-position: left;
  position: relative;
}

.logo-box {
  position: absolute;
  top: 0.5em;
  left: 0.5em;
  backface-visibility: hidden;
}

.logo {
  height: 6em;
  animation: rotateIn 1s ease-out;
}

.heading-primary {
  color: white;
  text-transform: uppercase;
  backface-visibility: hidden;
}

.heading-primary-main {
  display: block;
  font-size: 3rem;
  font-weight: 400;
  letter-spacing: 0.3em;
  animation: moveInLeft 1s ease-out;
}

.heading-primary-sub {
  display: block;
  font-size: 1.6rem;
  font-weight: 400;
  letter-spacing: 0.25em;
  animation: moveInRight 1s ease-out;
}

.text-box {
  position: absolute;
  top: 40%;
  left: 50%;
  /*This translates the area half way from teh top and the left to center*/
  transform: translate(-50%, -50%);
}

  /*When the annimation starts*/
  0% {
    opacity: 0;
    transform: rotate(90deg);
  }
  80% {
    transform: rotate(180);
  }
  /*When the annimation ends*/
  100% {
    opacity: 1;
    transform: rotate(360deg);
  }
}
/*
  * It's best to keep these animations to only 2 properties for brosser performance
  */
@keyframes moveInLeft {
  /*When the annimation starts*/
  0% {
    opacity: 0;
    transform: translate(-100px);
  }
  80% {
    transform: translate(10px);
  }
  /*When the annimation ends*/
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes moveInRight {
  /*When the annimation starts*/
  0% {
    opacity: 0;
    transform: translate(100px);
  }
  80% {
    transform: translate(-10px);
  }
  /*When the annimation ends*/
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes moveInBottom {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes wobbleLeftRight {
  0% {
    transform: skewX(7deg);
  }
  25% {
    transform: skewX(-7deg);
  }
  50% {
    transform: skewX(7deg);
  }
  75% {
    transform: skewX(-7deg);
  }
  100% {
    transform: skewX(7deg);
  }
}
@keyframes blink {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
.button-box {
  margin-top: 0.5em;
}

/*
*   State of a sudo element
*   These are styles under special conditions
*   link has to do when it is an anchor tag
*   visited is after the linkhas been clicked
*/
.btn:link,
.btn:visited {
  text-transform: uppercase;
  text-decoration: none;
  /*top and bottom, then left and right*/
  padding: 0.5em 1em;
  display: inline-block;
  border-radius: 1em;
  transition: all 0.2s;
  position: relative;
  text-align: center;
}

.btn-white {
  background-color: rgb(250, 244, 244);
  color: #fff;
}

.btn-white {
  background-color: #fff;
  color: rgb(0, 0, 0);
}

.btn:hover {
  transform: translateY(0.1em);
  /* x y blur color */
  box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.1);
}

.btn:active {
  transform: translateY(0.2em);
  box-shadow: 0 0.2em 0.5em rgba(0, 0, 0, 0.1);
}

.btn::after {
  /*Contentand display always required*/
  content: "";
  display: inline-block;
  /*These are relative to the inital button*/
  height: 100%;
  width: 100%;
  border-radius: 1em;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  transition: all 0.4s;
}

.btn-white::after {
  background-color: #fff;
}

/*After but only when the button is hovered*/
.btn:hover::after {
  transform: scale(1.2);
  opacity: 0;
}

.btn-animated {
  animation: moveInBottom 0.5s ease-out 0.75s;
  animation-fill-mode: backwards;
}
